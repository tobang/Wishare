<ng-container *rxLet="adapter.vm$; let vm">
  <tui-stepper
    [activeItemIndex]="vm.activeItemIndex"
    (activeItemIndexChange)="setActiveItemIndex($event)"
  ></tui-stepper>
  @switch (vm.activeItemIndex) {
    @case (0) {
      <wishare-wish-type
        (createAutomatic)="createAutomatic()"
        (createManual)="createManual()"
      ></wishare-wish-type>
    }
    @case (1) {
      <wishare-url-type></wishare-url-type>
    }
  }
</ng-container>

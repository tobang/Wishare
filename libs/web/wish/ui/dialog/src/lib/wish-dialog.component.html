@let activeItemIndex = adapter.vm.activeItemIndex();

<div class="wish-dialog-container">
  @switch (activeItemIndex) {
    @case (0) {
      <wishare-wish-type
        (createAutomatic)="createAutomatic()"
        (createManual)="createManual()"
      ></wishare-wish-type>
    }
    @case (1) {
      <wishare-url-type (getUrl)="onUrlSubmit($event)"></wishare-url-type>
    }
    @case (3) {
      <wishare-wish-create
        (wishCreated)="onWishCreated($event)"
        (cancelled)="closeDialog()"
      ></wishare-wish-create>
    }
  }
</div>

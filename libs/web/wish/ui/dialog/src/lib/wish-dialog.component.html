@let activeItemIndex = adapter.vm.activeItemIndex();
<tui-stepper
  [activeItemIndex]="activeItemIndex"
  (activeItemIndexChange)="setActiveItemIndex($event)"
></tui-stepper>
@switch (activeItemIndex) {
  @case (0) {
    <wishare-wish-type
      (createAutomatic)="createAutomatic()"
      (createManual)="createManual()"
    ></wishare-wish-type>
  }
  @case (1) {
    <wishare-url-type></wishare-url-type>
  }
  @case (3) {
    <wishare-wish-create
      (wishCreated)="onWishCreated($event)"
      (cancelled)="closeDialog()"
    ></wishare-wish-create>
  }
}

<div class="wish-type-container" *transloco="let t; read: 'wishtype'">
  <div class="welcome-text">
    <h2>{{ t('header.title') }}</h2>
    <p class="subtitle">{{ t('header.subtitle') }}</p>
  </div>

  <div class="options-list">
    <button type="button" class="option-button" (click)="onCreateAutomatic()">
      <div class="option-icon auto-icon">
        <tui-icon icon="@tui.link"></tui-icon>
      </div>
      <div class="option-text">
        <span class="option-title">{{ t('step-type.auto.title') }}</span>
        <span class="option-description">{{ t('step-type.auto.text') }}</span>
      </div>
      <tui-icon icon="@tui.chevron-right" class="chevron"></tui-icon>
    </button>

    <button type="button" class="option-button" (click)="onCreateManual()">
      <div class="option-icon manual-icon">
        <tui-icon icon="@tui.pencil"></tui-icon>
      </div>
      <div class="option-text">
        <span class="option-title">{{ t('step-type.manual.title') }}</span>
        <span class="option-description">{{ t('step-type.manual.text') }}</span>
      </div>
      <tui-icon icon="@tui.chevron-right" class="chevron"></tui-icon>
    </button>
  </div>
</div>

<div class="select-type grid" *transloco="let t">
  <div class="manual-wish">
    <img class="auto-img" src="/assets/images/manual_wish_1.svg" alt="" />
  </div>
  <div class="auto-wish">
    <img class="auto-img" src="/assets/images/automatic_wish_1.svg" alt="" />
  </div>
  <div class="manual-text">
    <p>{{ t('wishtype.step-type.manual.text') }}</p>
  </div>
  <div class="auto-text">
    <p>
      {{ t('wishtype.step-type.auto.text') }}
    </p>
  </div>
  <div class="auto-button">
    <button tuiButton [appearance]="'secondary'" (click)="onCreateAutomatic()">
      {{ t('wishtype.step-type.auto.button') }}
    </button>
  </div>
  <div class="manual-button">
    <button tuiButton [appearance]="'secondary'" (click)="onCreateManual()">
      {{ t('wishtype.step-type.manual.button') }}
    </button>
  </div>
  <div class="center-column"></div>
</div>

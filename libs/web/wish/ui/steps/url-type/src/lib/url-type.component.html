<div class="url-type-container" *transloco="let t; read: 'wishurl'">
  <header class="wizard-header">
    <div class="header-icon">
      <tui-icon icon="@tui.link"></tui-icon>
    </div>
    <h2 class="header-title">{{ t('header.title') }}</h2>
    <p class="header-subtitle">{{ t('header.subtitle') }}</p>
  </header>

  <form class="url-form" (ngSubmit)="submitUrl()">
    <div class="form-field">
      <label tuiLabel>
        {{ t('step-url.label') }}<span class="tui-required"></span>
        <tui-textfield
          tuiTextfieldSize="m"
          [tuiTextfieldCleaner]="true"
          iconStart="@tui.globe"
        >
          <input
            tuiInput
            type="url"
            [placeholder]="t('step-url.placeholder')"
            [field]="frmUrl.url"
          />
        </tui-textfield>
      </label>
      <wishare-field-error [field]="frmUrl.url" />
    </div>

    <footer class="dialog-actions">
      <button
        tuiButton
        type="submit"
        appearance="primary"
        size="m"
        iconStart="@tui.download"
        [disabled]="!frmUrl().valid()"
      >
        {{ t('step-url.button') }}
      </button>
    </footer>
  </form>
</div>

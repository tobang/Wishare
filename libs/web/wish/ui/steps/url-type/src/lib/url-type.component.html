<div class="select-url grid" *transloco="let t; read: 'wishurl'">
  <div class="select-url-image">
    <img class="auto-img" src="/assets/images/automatic_wish_1.svg" alt="" />
  </div>
  <div class="center-column"></div>
  <div class="url-title lead text-light">
    {{ t('step-url.text') }}
  </div>
  <div class="url-input wish-input">
    <form (ngSubmit)="submitUrl()">
      <tui-textfield>
        <label tuiLabel>{{ t('step-url.label') }}</label>
        <input tuiTextfield type="url" [field]="frmUrl.url" />
      </tui-textfield>
      <wishare-field-error [field]="frmUrl.url" />
    </form>
  </div>
  <div class="url-button">
    <button
      tuiButton
      type="submit"
      [appearance]="'secondary'"
      [disabled]="!frmUrl().valid()"
    >
      {{ t('step-url.button') }}
    </button>
  </div>
</div>

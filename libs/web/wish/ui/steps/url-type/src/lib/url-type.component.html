<div class="select-url grid" *transloco="let t">
  <div class="select-url-image">
    <img class="auto-img" src="/assets/images/automatic_wish_1.svg" alt="" />
  </div>
  <div class="center-column"></div>
  <div class="url-title lead text-light">
    {{ t('wishurl.step-url.text') }}
  </div>
  <div class="url-input wish-input">
    <form [formGroup]="frmUrl" (ngSubmit)="submitUrl()">
      <tui-input formControlName="url">Indtast url </tui-input>
      <tui-error
        formControlName="url"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </form>
  </div>
  <div class="url-button">
    <button
      tuiButton
      type="submit"
      [appearance]="'secondary'"
      [disabled]="frmUrl.invalid"
    >
      {{ t('wishurl.step-url.button') }}
    </button>
  </div>
</div>

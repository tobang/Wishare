@let formState = wishForm();

<ng-container *transloco="let t; read: 'wishcreate'">
  <div class="wish-create-container">
    <div class="wish-create-header">
      <div class="header-icon">
        <tui-icon icon="@tui.gift"></tui-icon>
      </div>
      <h2 class="header-title">{{ t('header.title') }}</h2>
      <p class="header-subtitle">{{ t('header.subtitle') }}</p>
    </div>

    <form
      tuiForm="m"
      class="wish-form"
      (submit)="onSubmit(); $event.preventDefault()"
    >
      <!-- Title Field -->
      <div class="form-field">
        <label tuiLabel>
          {{ t('form.title.label') }}<span class="tui-required"></span>
          <tui-textfield
            tuiTextfieldSize="m"
            [tuiTextfieldCleaner]="true"
            iconStart="@tui.tag"
            class="small-icon"
          >
            <input
              tuiInput
              [placeholder]="t('form.title.placeholder')"
              [field]="formState.title"
            />
          </tui-textfield>
        </label>
        <wishare-field-error [field]="formState.title" />
      </div>

      <!-- URL Field -->
      <div class="form-field">
        <label tuiLabel>
          {{ t('form.url.label') }}
          <span class="field-hint">
            <tui-icon
              icon="@tui.info"
              [tuiTooltip]="t('form.url.hint')"
            ></tui-icon>
          </span>
          <tui-textfield
            tuiTextfieldSize="m"
            [tuiTextfieldCleaner]="true"
            iconStart="@tui.link"
            class="small-icon"
          >
            <input
              tuiInput
              type="url"
              [placeholder]="t('form.url.placeholder')"
              [field]="formState.url"
            />
          </tui-textfield>
        </label>
        <wishare-field-error [field]="formState.url" />
      </div>

      <!-- Price and Quantity Row -->
      <div class="form-row">
        <div class="form-field form-field--half">
          <label tuiLabel>
            {{ t('form.price.label') }}
            <tui-textfield tuiTextfieldSize="m">
              <input
                tuiInput
                type="number"
                step="0.01"
                [placeholder]="t('form.price.placeholder')"
                [field]="formState.price"
              />
            </tui-textfield>
          </label>
          <wishare-field-error [field]="formState.price" />
        </div>

        <div class="form-field form-field--half">
          <label tuiLabel>
            {{ t('form.quantity.label') }}
            <tui-textfield tuiTextfieldSize="m">
              <input
                tuiInput
                type="number"
                step="1"
                [placeholder]="t('form.quantity.placeholder')"
                [field]="formState.quantity"
              />
            </tui-textfield>
          </label>
          <wishare-field-error [field]="formState.quantity" />
        </div>
      </div>

      <!-- Description Field -->
      <div class="form-field">
        <label tuiLabel>
          {{ t('form.description.label') }}
          <tui-textfield tuiTextfieldSize="m">
            <textarea
              tuiTextarea
              [placeholder]="t('form.description.placeholder')"
              [field]="formState.description"
              rows="3"
            ></textarea>
          </tui-textfield>
        </label>
        <wishare-field-error [field]="formState.description" />
      </div>

      <!-- Action Buttons -->
      <footer class="dialog-actions">
        <button
          tuiButton
          type="button"
          appearance="flat"
          size="m"
          (click)="onCancel()"
        >
          {{ t('actions.cancel') }}
        </button>
        <button
          tuiButton
          type="submit"
          appearance="primary"
          size="m"
          iconStart="@tui.plus"
          [disabled]="!isValid"
        >
          {{ t('actions.submit') }}
        </button>
      </footer>
    </form>
  </div>
</ng-container>

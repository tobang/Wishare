<div class="wish-wrap" [class.selected]="selected()">
  <div class="wish">
    <div class="content-container">
      <div class="wish-image">
        @if (wish().files?.length) {
          <img [src]="getImageUrl(wish().files![0])" [alt]="wish().title" />
        } @else {
          <div class="image-placeholder">
            <tui-icon icon="@tui.image"></tui-icon>
          </div>
        }
      </div>
      <div class="wish-title">
        {{ wish().title }}
      </div>
    </div>
  </div>
</div>

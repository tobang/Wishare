<div class="login" *transloco="let t">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="controls-container">
      <tui-input
        tuiTextfieldExampleText="mail@mail.dk"
        formControlName="email"
        [tuiHintContent]="t('emaillogin.form.email-hint')"
        [tuiTextfieldCleaner]="true"
      >
        {{ t('emaillogin.form.email-type') }}<span class="tui-required"></span>
        <input tuiTextfield placeholder="mail@mail.dk" type="email" />
      </tui-input>
      <tui-error
        formControlName="email"
        [error]="[] | tuiFieldError | async"
      ></tui-error>

      <tui-input-password class="tui-space_top-5" formControlName="password">
        {{ t('emaillogin.form.password-type') }}
        <input tuiTextfield />
      </tui-input-password>
      <tui-error
        formControlName="password"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="action-buttons">
      <button
        tuiButton
        [size]="'m'"
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        {{ t('emaillogin.form.button-login') }}
      </button>
      <a href="javascript:void(0)" tuiLink (click)="onForgotPassword()">{{
        t('emaillogin.form.button-forgot')
      }}</a>
    </div>
  </form>
</div>

<div class="login" *transloco="let t">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="controls-container">
      <tui-textfield [tuiTextfieldCleaner]="true">
        <label tuiLabel>
          {{ t('emaillogin.form.email-type')
          }}<span class="tui-required"></span>
        </label>
        <input
          tuiTextfield
          type="email"
          placeholder="mail@mail.dk"
          formControlName="email"
        />
        <tui-icon [tuiHint]="t('emaillogin.form.email-hint')" />
      </tui-textfield>
      <tui-error
        formControlName="email"
        [error]="[] | tuiFieldError | async"
      ></tui-error>

      <tui-textfield [tuiTextfieldCleaner]="true">
        <label tuiLabel>
          {{ t('emaillogin.form.password-type')
          }}<span class="tui-required"></span>
        </label>
        <input tuiTextfield type="password" formControlName="password" />
        <tui-icon tuiPassword />
      </tui-textfield>
      <tui-error
        formControlName="password"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="action-buttons">
      <button
        tuiButton
        [size]="'m'"
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        {{ t('emaillogin.form.button-login') }}
      </button>
      <a href="javascript:void(0)" tuiLink (click)="onForgotPassword()">{{
        t('emaillogin.form.button-forgot')
      }}</a>
    </div>
  </form>
</div>

<div class="signup" *transloco="let t">
  <form (ngSubmit)="signup()">
    <div class="controls-container">
      <tui-textfield [tuiTextfieldCleaner]="true">
        <label tuiLabel>
          {{ t('signup.form.email') }}<span class="tui-required"></span>
        </label>
        <input
          tuiTextfield
          type="email"
          placeholder="mail@mail.dk"
          [formControl]="signUpForm.controls.email"
        />
        <tui-icon [tuiHint]="t('signup.form.email-hint')" />
      </tui-textfield>
      <tui-error
        [formControl]="signUpForm.controls.email"
        [error]="[] | tuiFieldError | async"
      ></tui-error>

      <tui-textfield [tuiTextfieldCleaner]="true">
        <label tuiLabel>
          {{ t('signup.form.password') }}<span class="tui-required"></span>
        </label>
        <input tuiTextfield type="password" [formControl]="signUpForm.controls.password" />
        <tui-icon tuiPassword />
      </tui-textfield>
      <tui-error
        [formControl]="signUpForm.controls.password"
        [error]="[] | tuiFieldError | async"
      ></tui-error>

      <tui-textfield [tuiTextfieldCleaner]="true">
        <label tuiLabel>
          {{ t('signup.form.password-confirm')
          }}<span class="tui-required"></span>
        </label>
        <input tuiTextfield type="password" [formControl]="signUpForm.controls.passwordConfirm" />
        <tui-icon tuiPassword />
      </tui-textfield>
      <tui-error
        [formControl]="signUpForm.controls.passwordConfirm"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="action-buttons">
      <button
        tuiButton
        color="primary"
        [size]="'m'"
        type="submit"
        [disabled]="!signUpForm.valid()"
      >
        {{ t('signup.form.button-signup') }}
      </button>
    </div>
  </form>
</div>

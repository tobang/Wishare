<div class="signup" *transloco="let t">
  <form (ngSubmit)="signup()">
    <div class="controls-container">
      <tui-textfield [tuiTextfieldCleaner]="true">
        <label tuiLabel>
          {{ t('signup.form.email') }}<span class="tui-required"></span>
        </label>
        <input
          tuiTextfield
          type="email"
          placeholder="mail@mail.dk"
          [field]="signUpForm.email"
        />
        <tui-icon [tuiHint]="t('signup.form.email-hint')" />
      </tui-textfield>
      <wishare-field-error [field]="signUpForm.email" />

      <tui-textfield [tuiTextfieldCleaner]="true">
        <label tuiLabel>
          {{ t('signup.form.password') }}<span class="tui-required"></span>
        </label>
        <input tuiTextfield type="password" [field]="signUpForm.password" />
        <tui-icon tuiPassword />
      </tui-textfield>
      <wishare-field-error [field]="signUpForm.password" />

      <tui-textfield [tuiTextfieldCleaner]="true">
        <label tuiLabel>
          {{ t('signup.form.password-confirm')
          }}<span class="tui-required"></span>
        </label>
        <input
          tuiTextfield
          type="password"
          [field]="signUpForm.passwordConfirm"
        />
        <tui-icon tuiPassword />
      </tui-textfield>
      <wishare-field-error [field]="signUpForm.passwordConfirm" />
    </div>
    <div class="action-buttons">
      <button
        tuiButton
        color="primary"
        [size]="'m'"
        type="submit"
        [disabled]="!signUpForm().valid()"
      >
        {{ t('signup.form.button-signup') }}
      </button>
    </div>
  </form>
</div>

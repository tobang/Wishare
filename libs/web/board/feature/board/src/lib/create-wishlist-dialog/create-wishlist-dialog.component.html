<form
  tuiForm="m"
  (submit)="submit(); $event.preventDefault()"
  *transloco="let t"
>
  <div class="form-field">
    <label tuiLabel>
      {{ t('board.create-dialog.title.label')
      }}<span class="tui-required"></span>
      <tui-textfield tuiTextfieldSize="m" [tuiTextfieldCleaner]="true">
        <input
          tuiInput
          [placeholder]="t('board.create-dialog.title.placeholder')"
          [field]="wishlistForm.title"
        />
      </tui-textfield>
    </label>
    <wishare-field-error [field]="wishlistForm.title" />
  </div>

  <div class="form-field">
    <label tuiLabel>
      {{ t('board.create-dialog.description.label') }}
      <tui-textfield tuiTextfieldSize="m">
        <textarea
          tuiTextarea
          [placeholder]="t('board.create-dialog.description.placeholder')"
          [field]="wishlistForm.description"
        ></textarea>
      </tui-textfield>
    </label>
    <wishare-field-error [field]="wishlistForm.description" />
  </div>

  <footer class="dialog-actions">
    <button
      tuiButton
      type="button"
      appearance="secondary"
      size="m"
      (click)="cancel()"
    >
      {{ t('board.create-dialog.cancel') }}
    </button>
    <button
      tuiButton
      type="submit"
      appearance="primary"
      size="m"
      [disabled]="!wishlistForm().valid()"
    >
      {{
        editMode
          ? t('board.edit-dialog.submit')
          : t('board.create-dialog.submit')
      }}
    </button>
  </footer>
</form>

<div tuiCardLarge class="wishlist-card">
  <div class="flex">
    <h3 class="card-title">{{ wishlist.title }}</h3>
    <ng-content select=".handle"></ng-content>
  </div>
  <div>
    @for (wish of wishlist.wishes?.documents; track wish; let i = $index) {
      <wishare-wish
        [wish]="wish"
      ></wishare-wish>
    }
  </div>
  <p class="card-paragraph card-paragraph_link">
    <button
      tuiIconButton
      type="button"
      class="tui-space_right-2"
      [size]="'m'"
      iconStart="tuiIconPlus"
      (click)="createWish()"
    ></button>
    <button
      tuiIconButton
      type="button"
      class="tui-space_right-2"
      [size]="'m'"
      iconStart="tuiIconTrash"
    ></button>
    <button
      tuiIconButton
      type="button"
      class="tui-space_right-2"
      [size]="'m'"
      iconStart="tuiIconDraft"
    ></button>
  </p>
</div>

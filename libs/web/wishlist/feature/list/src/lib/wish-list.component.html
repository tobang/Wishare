<div
  tuiCardLarge
  tuiAppearance="floating"
  class="wishlist-card"
  *transloco="let t"
>
  <header tuiHeader class="card-header">
    <div class="header-left">
      <tui-icon icon="@tui.list" class="wishlist-icon"></tui-icon>
      <h3 tuiTitle class="card-title">{{ wishlist().title }}</h3>
    </div>
    <aside tuiAccessories class="drag-handle" cdkDragHandle>
      <tui-icon icon="@tui.grip-vertical" class="handle-icon"></tui-icon>
    </aside>
  </header>

  <section class="wishes-section">
    @if (wishlist().wishes?.rows?.length) {
      @for (wish of wishlist().wishes?.rows; track wish; let i = $index) {
        <wishare-wish [wish]="wish"></wishare-wish>
      }
    } @else {
      <div class="no-wishes">
        <span class="no-wishes-text">{{ t('wishlist.no-wishes') }}</span>
      </div>
    }
  </section>

  <footer class="card-footer">
    <button
      tuiButton
      type="button"
      appearance="flat"
      size="s"
      iconStart="@tui.plus"
      (click)="createWish()"
    >
      {{ t('wishlist.add-wish') }}
    </button>
    <div class="footer-actions">
      <button
        tuiIconButton
        type="button"
        appearance="flat"
        size="s"
        iconStart="@tui.edit-2"
      ></button>
      <button
        tuiIconButton
        type="button"
        appearance="flat"
        size="s"
        iconStart="@tui.trash-2"
      ></button>
    </div>
  </footer>
</div>

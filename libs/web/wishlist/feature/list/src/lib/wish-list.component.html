<div tuiCardLarge class="wishlist-card">
  <div class="flex">
    <h3 class="card-title">{{ wishlist.title }}</h3>
    <ng-content select=".handle"></ng-content>
  </div>
  <div>
    @for (wish of wishlist.wishes?.documents; track wish; let i = $index) {
      <wishare-wish [wish]="wish"></wishare-wish>
    }
  </div>
  <p class="card-paragraph card-paragraph_link">
    <button
      tuiIconButton
      type="button"
      size="s"
      iconStart="@tui.plus"
      (click)="createWish()"
    ></button>
    <button
      tuiIconButton
      type="button"
      size="s"
      iconStart="@tui.trash"
    ></button>
    <button tuiIconButton type="button" size="s" iconStart="@tui.edit"></button>
  </p>
</div>
